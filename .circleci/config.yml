version: 2.1
orbs:
  elixir: membraneframework/elixir@1

jobs:
  test_exclude_browser:
    docker:
      - image: membraneframeworklabs/docker_membrane
    environment:
      MIX_ENV: test

    working_directory: ~/app
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: mix deps.get
      - run: mix compile
      - run: mix test --exclude browser

  mix_release_macos_arm:
    macos:
      xcode: 14.0.1
    resource_class: macos.m1.medium.gen1
    environment:
      MIX_ENV: prod

  mix_release_linux_intel:
    docker:
      - image: membraneframeworklabs/docker_membrane
    environment:
      MIX_ENV: prod


workflows:
  version: 2
  build:
    jobs:
      - elixir/build_test:
          filters: &filters
            tags:
              only: /v.*/
      - elixir/lint:
          filters:
            <<: *filters
      - test_exclude_browser:
          filters:
            <<: *filters
      - elixir/hex_publish:
          requires:
            - elixir/build_test
            - test_exclude_browser
            - elixir/lint
          context:
            - Deployment
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
