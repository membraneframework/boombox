version: 2.1
orbs:
  elixir: membraneframework/elixir@1

jobs: 
  test_browser:
    docker:
      - image: membraneframeworklabs/docker_membrane
        environment:
          MIX_ENV: test

    working_directory: ~/app
    steps:
      - run: mix playwright.install
      - run: MIX_ENV=test mix compile
      - run: mix test --only browser

workflows:
  version: 2
  build:
    jobs:
      - elixir/build_test:
          filters: &filters
            tags:
              only: /v.*/
      - elixir/test:
          filters:
            <<: *filters
      - elixir/lint:
          filters:
            <<: *filters
      - test_browser:
          filters:
            <<: *filters
      - elixir/hex_publish:
          requires:
            - elixir/build_test
            - elixir/test
            - elixir/lint
          context:
            - Deployment
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
